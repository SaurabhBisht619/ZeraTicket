<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zira Ticket App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    
</head>
<body>
    <div class="btn-group mt-2 mb-4" role="group" aria-label="actionButtons"></div>
    <div class="container">
        <div class="navbar">
            <div class="filter-container">
                <div class="filter">
                    <span class="pink-color-btn"></span>
                </div>
                <div class="filter">
                    <span class="blue-color-btn"></span>
                </div>
                <div class="filter">
                    <span class="green-color-btn"></span>
                </div>
                <div class="filter">
                    <span class="yellow-color-btn"></span>
                </div>
            </div>
            <div class="heading">Zira Ticket App</div>
            <div class="add-delete-container">
                <div class="add">
                    <i class="fi-rr-add action-btn"></i>
                </div>
                <div class="delete">
                    <i class="fi-rr-trash action-btn"></i>
                </div>
            </div>
        </div>
        <div class="ticket-container">
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script>
        var uid = new ShortUniqueId();
    </script>
    <script src="script.js"></script>
</body>
</html>
